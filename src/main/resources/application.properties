spring.application.name=MySpringbootLab
myprop.username=springboot
myprop.port=${random.int(1,100)}

# MARIA DB
spring.datasource.url=jdbc:mariadb://localhost:3306/lab
spring.datasource.username=lab
spring.datasource.password=lab
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
